<div class="page-content">
  <div class="container-fluid">

    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
          <h4 class="mb-0">Edit Profile</h4>

          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);">Konsult</a></li>
              <li class="breadcrumb-item">Profile</li>
              <li class="breadcrumb-item active">Edit Profile</li>
            </ol>
          </div>

        </div>
      </div>
    </div>
    <!-- end page title -->



    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div class="row">

              <div class="col-md-12 col-lg-6 col-xl-6">

                <h1 class="text-left head-small">Profile Settings</h1>


                <form [formGroup] = "updateProfileForm" (ngSubmit)="onSubmit()">

                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="basicpill-phoneno-input" class="label-100">First Name</label>
                        <input class="form-control input-field" formControlName="first_name">
                        <span class="help-block" style="color:red;" *ngIf="!updateProfileForm.get('first_name').valid && updateProfileForm.get('first_name').touched">This field is required</span>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="basicpill-phoneno-input" class="label-100">Last Name</label>
                        <input class="form-control input-field" formControlName="last_name">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="basicpill-phoneno-input" class="label-100">Profession</label>
                        <input class="form-control input-field" formControlName="profession">
                        <span class="help-block" style="color:red;" *ngIf="!updateProfileForm.get('profession').valid && updateProfileForm.get('profession').touched">This field is required</span>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="basicpill-phoneno-input" class="label-100">Address</label>
                        <input class="form-control input-field" formControlName="address">
                      </div>
                    </div>
                  </div>



                  <div class="row">
                    <div class="col-lg-12 mx-auto mb-20">
                      <label for="basicpill-phoneno-input" class="label-100">Upoad Banner Image / Video</label>
                      <div class="input-group mb-3 px-2 py-1 bg-white file-upload-bdr">
                        <input
                           id="upload"
                           type="file"
                           class="form-control"
                           formControlName="banner_image"
                           (change)="handleInputChange($event)"
                           accept="image/*">
                        <label id="upload-label" for="upload" class="font-weight-light text-muted"></label>
                        <div class="input-group-append">
                          <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Upoad Banner Image / Video</small></label>
                        </div>
                      </div>

                      <p class="font-size-14">Please use image with size less than 3 MB and dimensions (1920 x 600 Pixels)</p>
                      <div class="image-area mt-4"><img id="imageResult" [src]="imageSrc" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

                    </div>
                  </div>




                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="basicpill-phoneno-input" class="label-100">Asking Question Price</label>
                        <input class="form-control input-field" formControlName="question_price">

                        <!-- <select name="currency" value="" class="form-control input-field" formControlName="question_price">
                          <option value="">--select--</option>
                          <option value="9">9 USD</option>
                          <option value="19">19 USD</option>
                          <option value="29">29 USD</option>
                          <option value="39">39 USD</option>
                          <option value="49">49 USD</option>
                          <option value="59">59 USD</option>
                          <option value="69">69 USD</option>
                          <option value="79">79 USD</option>
                          <option value="89">89 USD</option>
                          <option value="99">99 USD</option>
                        </select> -->
                        <span class="help-block" style="color:red;" *ngIf="!updateProfileForm.get('question_price').valid && updateProfileForm.get('question_price').touched">This field is required</span>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-lg-12">


                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="basicpill-phoneno-input" class="label-100">
                              About Me
                            </label>
                            <textarea id="summernote-editor" class="summernote" [ngxSummernote] [ngxSummernoteView]="about_content" formControlName="about_me">
                            </textarea>

                          </div>
                        </div>
                      </div>


                    </div>
                  </div>


                  <div class="row">
                    <div class="col-lg-12">


                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label for="basicpill-phoneno-input" class="label-100">
                              Services offered by me
                            </label>
                            <textarea id="summernote-editor2" class="summernote" [ngxSummernote] [ngxSummernoteView]="services_content" formControlName="services_offered">
                            </textarea>

                          </div>
                        </div>
                      </div>


                    </div>
                  </div>



                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group text-left">

                        <a>
                          <button
                            type="submit"
                            class="btn btn-success btn-login waves-effect waves-light mr-3"
                            [disabled]="!updateProfileForm.valid">Update</button>
                        </a>


                      </div>
                    </div>
                  </div>


                </form>


              </div>



            </div>




          </div>
        </div>
      </div>
    </div>


  </div> <!-- container-fluid -->
</div>
<!-- End Page-content -->
